<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Flor Creciendo</title>
    <style>
      body {
        background-color: #000;
        overflow: hidden;
        margin: 0;
      }
      .not-loaded {
        opacity: 0;
        visibility: hidden;
      }
      .night {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        z-index: 10;
      }
      .flowers {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 50%;
        display: flex;
        justify-content: space-around;
        z-index: 5;
      }
      .flower {
        position: relative;
        display: inline-block;
      }
      .flower__leafs {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .flower__leaf {
        width: 10px;
        height: 20px;
        background-color: #6abf47;
        margin: 2px;
        border-radius: 50%;
        transform-origin: center center;
        animation: leaf-grow 0.3s ease-out forwards;
      }
      .flower__light {
        width: 10px;
        height: 10px;
        background-color: #fff;
        border-radius: 50%;
        position: absolute;
        top: -5px;
        animation: light-flicker 0.5s infinite alternate;
      }
      .flower__line {
        position: absolute;
        top: 100%;
        left: 50%;
        width: 4px;
        height: 60px;
        background-color: #6abf47;
        transform: translateX(-50%);
      }
      .flower__line__leaf {
        width: 10px;
        height: 15px;
        background-color: #6abf47;
        margin: 1px;
        border-radius: 50%;
      }
      .flower__white-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
      .flower__g-long {
        position: relative;
        width: 10px;
        height: 80px;
        background-color: #6abf47;
        margin: 0 5px;
      }
      .flower__g-long__top {
        width: 20px;
        height: 10px;
        background-color: #6abf47;
        position: absolute;
        top: -10px;
        left: -5px;
      }
      .flower__g-long__bottom {
        width: 20px;
        height: 10px;
        background-color: #6abf47;
        position: absolute;
        bottom: -10px;
        left: -5px;
      }
      .flower__grass {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .flower__grass--top {
        width: 100%;
        height: 8px;
        background-color: #6abf47;
      }
      .flower__grass--bottom {
        width: 100%;
        height: 8px;
        background-color: #6abf47;
      }
      .flower__grass__leaf {
        width: 10px;
        height: 15px;
        background-color: #6abf47;
        margin: 1px;
        border-radius: 50%;
      }
      .flower__grass__overlay {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
      }

      @keyframes leaf-grow {
        0% {
          opacity: 0;
          transform: scale(0);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes light-flicker {
        0% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="not-loaded">
    <div class="night"></div>
    <div class="flowers">
      <div class="flower flower--1">
        <div class="flower__leafs flower__leafs--1">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__white-circle"></div>

          <div class="flower__light flower__light--1"></div>
          <div class="flower__light flower__light--2"></div>
          <div class="flower__light flower__light--3"></div>
          <div class="flower__light flower__light--4"></div>
          <div class="flower__light flower__light--5"></div>
          <div class="flower__light flower__light--6"></div>
          <div class="flower__light flower__light--7"></div>
          <div class="flower__light flower__light--8"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
          <div class="flower__line__leaf flower__line__leaf--3"></div>
          <div class="flower__line__leaf flower__line__leaf--4"></div>
        </div>
      </div>

      <div class="flower flower--2">
        <div class="flower__leafs flower__leafs--2">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__white-circle"></div>

          <div class="flower__light flower__light--1"></div>
          <div class="flower__light flower__light--2"></div>
          <div class="flower__light flower__light--3"></div>
          <div class="flower__light flower__light--4"></div>
          <div class="flower__light flower__light--5"></div>
          <div class="flower__light flower__light--6"></div>
          <div class="flower__light flower__light--7"></div>
          <div class="flower__light flower__light--8"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
          <div class="flower__line__leaf flower__line__leaf--3"></div>
          <div class="flower__line__leaf flower__line__leaf--4"></div>
        </div>
      </div>

      <div class="flower flower--3">
        <div class="flower__leafs flower__leafs--3">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__white-circle"></div>

          <div class="flower__light flower__light--1"></div>
          <div class="flower__light flower__light--2"></div>
          <div class="flower__light flower__light--3"></div>
          <div class="flower__light flower__light--4"></div>
          <div class="flower__light flower__light--5"></div>
          <div class="flower__light flower__light--6"></div>
          <div class="flower__light flower__light--7"></div>
          <div class="flower__light flower__light--8"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
          <div class="flower__line__leaf flower__line__leaf--3"></div>
          <div class="flower__line__leaf flower__line__leaf--4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
